<html>

<head>
    <meta charset="utf-8">

    <title> 1~9 구구단 출력 1-2 과제</title>
    <!--1. jquery 라이브러리를 인크루드 하시오-->
   <!-- <script src="calculation.js"></script> --!>
   <script src = "https://code.jquery.com/jquery-1.12.4.min.js"> </script>
    <!--
		
		1-1 .css 파일을 만들어 인크루드 하시고 각 id별 색을 css파일안에 스타일태그로 color를 변경하시오 mounted() {
		
		ex) .css 파일 #1dan{ background-color: red}
	-->
   <link rel="stylesheet" style type="text/css" href= "css.css">
</head>

<body>
    <!--2. app 안에 각각 단 id div안에 단별로 구구단을 뿌리시오-->
    
    <div id="app">
        <div id="dan1">1단</div>
        <div id="dan2">2단</div>
        <div id="dan3">3단</div>
        <div id="dan4">4단</div>
        <div id="dan5">5단</div>
        <div id="dan6">6단</div>
        <div id="dan7">7단</div>
        <div id="dan8">8단</div>
        <div id="dan9">9단</div>
    </div>
</body>
<script>

var strDan = ["dan1","dan2","dan3","dan4","dan5","dan6","dan7","dan8","dan9"];
var strDan2 = ["#dan1","#dan2","#dan3","#dan4","#dan5","#dan6","#dan7","#dan8","#dan9"];
$(window).ready(function()  {
           
            var nResult; var strMsg;
            
            for(var i = 1 ; i<10;i++)
            {
                $("#app").append("<div id =" + strDan[i-1] + "></div>");
                for(var j=1 ; j<10;j++)
                {
                    strMsg = "";
                    nResult = 0;
                    nResult = i*j;
                    strMsg ="<br>"+ i + "X" + j + "=" + nResult;
                    $(strDan2[i-1]).append(strMsg);
                }
            }
        });

    /*
        		3. jquery window ready,  window load를 이해하고 둘의 호출 순서 및 뜻을 이해하시오.
        		4. 만든 소스를 github를 사용하시오. (https://github.com/) 깃허브가입하고 저장소에 커밋푸시 주소를 공유하시오
        			ex) https://github.com/zerocoolrush/test.git
        		5. html 로드 순서를 파악하시오. ex) https://jeong-pro.tistory.com/90, https://code.i-harness.com/ko-kr/q/1b656e

        		*/
</script>

</html>
