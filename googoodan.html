<html>
    <head>
        <meta charset="utf-8">
        <title> 1~9 구구단 출력 1-2 과제</title>
        <script src = "https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <link rel="stylesheet" strle type = "text/css" href = "css.css">
    </head>

    <body>
        <!-- app 안에 각각 단 id div안에 구구단을 뿌리시오 -->
        <div id = "app">

        </div>
    </body>
    <script>
        $(window).ready(function()  {
            var stColor = ["FF0000","00FF00","000FF"]
            var nResult; var strMsg;
           
            for(var i = 1 ; i<10;i++)
            {
                $("#app").append('<div class = "dan"></div>');
                for(var j=1 ; j<10;j++)
                {
                    strMsg = "";
                    nResult = 0;
                    nResult = i*j;
                    strMsg = i + "X" + j + "=" + nResult + "<br>";
                    $(".dan").eq(i-1).append(strMsg);
                    $(".dan").eq(i-1).css("background-color",stColor[i%3]);
                }
            }
        });
    </script>
</html>
